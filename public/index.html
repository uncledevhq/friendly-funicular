<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whatsdown chat application using io</title>
    </head>
    <body>
        <span id="notif"></span>
        <h1>Welcome <span id="userDialogue"></span></h1>
        <i id="typingStatus"></i>
        <form name="chatFrom" id="chatForm">
            <input id="messageInput" type="text" name="messages" />
            <button>Send message</button>
        </form>

        <div>
            Messages:

            <ul id="messageDisplay">
                <li>Mesage one</li>
            </ul>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
